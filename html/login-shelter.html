<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--Custom CSS File-->
    <link rel="stylesheet" href="../css/login.css" type="text/css" />
    <link rel="stylesheet" href="../css/master-styles.css" type="text/css" />
  </head>
  <body>
    <div id="alert-login" class="alert alert-danger text-center d-none" role="alert">
      Invalid username and password combination!
    </div>
    <div id="alert-signup" class="alert alert-danger text-center d-none" role="alert">
      Invalid username!
    </div>
    <div class="container">
      <input type="checkbox" id="check" />
      <div class="login form">
        <header>Shelter Login</header>
        <form action="#">
          <input type="text" placeholder="Enter your email" />
          <input type="password" placeholder="Enter your password" />
          <a href="#">Forgot password?</a>
          <input onclick="redirect_login()" type="button" class="button" value="Login" />
          <div class="w-100 text-center">
            <a href="./login.html" >Login As Adopter</a>
          </div>
          
        </form>
        <div class="signup">
          <span class="signup"
            >Don't have an account?
            <label for="check">Signup</label>
          </span>
        </div>
      </div>
      <div class="registration form">
        <header>Shelter Signup</header>
        <form action="#">
          <input type="text" placeholder="Enter your email" />
          <input type="password" placeholder="Create a password" />
          <input type="password" placeholder="Confirm your password" />
          <input onclick="redirect_signup()" type="button" class="button" value="Signup" />
        </form>
        <div class="signup">
          <span class="signup"
            >Already have an account?
            <label for="check">Shelter Login</label>
          </span>
        </div>
      </div>
    </div>

    

    <!-- bootstrap stylings -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
      var seenLoginError = false; 
      var seenSignupError = false;

      function redirect_login(){
        if (seenLoginError){
        window.location.href = './shelter-dashboard.html';
        } else{
          seenLoginError = true;
          document.getElementById("alert-login").classList.remove("d-none");
        };
      }

      function redirect_signup(){
        if (seenSignupError){
        window.location.href = './shelter-dashboard.html';
        } else{
          seenSignupError = true;
          document.getElementById("alert-signup").classList.remove("d-none");
        };
      }
    </script>
  </body>
</html>
